<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Check Balance | Banking System</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 30px 40px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      text-align: center;
      width: 350px;
    }
    .card h2 {
      margin-bottom: 20px;
      font-size: 24px;
    }
    .balance {
      font-size: 28px;
      font-weight: bold;
      color: #00ffab;
      margin: 15px 0;
    }
    button {
      padding: 10px 20px;
      background: #00b4d8;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #0096c7;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Your Account Details</h2>
    <p><strong>Account Number:</strong> {{ account_no }}</p>
    <p class="balance">Available Balance: â‚¹{{ "%.2f"|format(balance) }}</p>
    <a href="{{ url_for('dashboard') }}"><button>Back to Dashboard</button></a>
  </div>
</body>
</html>
